<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>দেশনেতার চাঁদা ক্যালকুলেটর</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Bengali", sans-serif;
        background: #f2f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        flex-direction: column;
      }
      .container {
        background: #fff;
        padding: 25px 20px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 1000px;
        max-width: 95%;
        height: auto;
        text-align: center;
        box-sizing: border-box;
      }
      .container h1 {
        font-size: 38px;
        color: #1a237e;
        margin-bottom: 15px;
      }
      .container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px 0;
        font-weight: bold;
        color: #333;
      }
      select,
      input {
        width: 100%;
        padding: 15px 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 15px;
        background-color: #1976d2;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1565c0;
      }
      .result {
        margin-top: 20px;
        display: none;
      }
      .result-heading {
        background-color: #d32f2f;
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
      }
      .result-boxes {
        display: flex;
        flex-direction: row;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .box {
        flex: 1 1 45%;
        padding: 25px;
        border-radius: 10px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 180px;
        max-width: 400px;
        box-sizing: border-box;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .donation-box {
        background: linear-gradient(135deg, #43a047, #66bb6a);
      }
      .bank-box {
        background: linear-gradient(135deg, #fb8c00, #ffa726);
      }
      .box h3 {
        margin-bottom: 12px;
        font-size: 26px;
        font-weight: bold;
      }
      .box p {
        font-size: 28px;
        font-weight: bold;
        background: #000;
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .home-button {
        margin-top: 25px;
        background-color: #4caf50;
      }
      .home-button:hover {
        background-color: #43a047;
      }
      footer {
        margin-top: 30px;
        font-size: 13px;
        color: #777;
        text-align: center;
      }
      @media (max-width: 768px) {
        .result-boxes {
          flex-direction: column;
          align-items: center;
        }
        .box {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>দেশনেতার চাঁদা ক্যালকুলেটর</h1>
      <p>আপনার অবদানের হিসাব করুন!</p>
      <label for="profession">আপনার পেশা কি?</label>
      <select id="profession">
        <option value="" disabled selected>পেশা নির্বাচন করুন</option>
        <option>ডাক্তার</option>
        <option>কৃষক</option>
        <option>ছাত্র</option>
        <option>ব্যবসায়ী</option>
        <option>এক্স আওয়ামীলীগ</option>
        <option>বাস চালক</option>
        <option>সিএনজি চালক</option>
        <option>ফ্রিল্যান্সার</option>
      </select>
      <label for="salary">মাসিক আয় কত?</label>
      <input type="number" id="salary" placeholder="মাসিক আয় লিখুন" />
      <button onclick="calculate()">হিসাব দেখুন!</button>

      <div class="result" id="result">
        <div class="result-heading">"অবসরপ্রাপ্ত" শাখার ফলাফল</div>
        <div class="result-boxes">
          <div class="box donation-box">
            <h3>দেশ নেতার: ১০%</h3>
            <p id="donationAmount">৳0</p>
          </div>
          <div class="box bank-box">
            <h3>অবশিষ্ট: ৯০%</h3>
            <p id="bankAmount">৳0</p>
          </div>
        </div>
        <button class="home-button" onclick="resetForm()">
          হোমপেজে ফিরে যান
        </button>
      </div>
    </div>

    <footer>© 2025 Developed by Rakibul Islam husband of Tareq daughter</footer>

    <script>
      function calculate() {
        const salary = parseFloat(document.getElementById("salary").value);
        const profession = document.getElementById("profession").value;
        const resultSection = document.getElementById("result");

        if (!profession || isNaN(salary) || salary <= 0) {
          alert("দয়া করে পেশা নির্বাচন করুন এবং সঠিক মাসিক আয় লিখুন!");
          return;
        }

        const donation = salary * 0.1;
        const remaining = salary * 0.9;

        document.getElementById(
          "donationAmount"
        ).innerText = `৳${donation.toFixed(2)}`;
        document.getElementById("bankAmount").innerText = `৳${remaining.toFixed(
          2
        )}`;

        resultSection.style.display = "block";
      }

      function resetForm() {
        document.getElementById("profession").value = "";
        document.getElementById("salary").value = "";
        document.getElementById("result").style.display = "none";
      }
    </script>
  </body>
</html>
